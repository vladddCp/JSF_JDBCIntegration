<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
@Deprecated
<h:head>
	<title>JSF JDBC Integration</title>
	<!-- h:outputStylesheet library="css" name="texts-style.css" /-->
	<h:outputStylesheet name="css/textsstyle.css" />
</h:head>

<h:body>
 <h:form>
         <h:dataTable value = "#{textController.getTexts()}" var = "text"
            headerClass = "order-table-header"
            styleClass = "order-table"
            rowClasses = "order-table-odd-row,order-table-even-row">
            
            <h:column>    				
               <f:facet name = "header" format='#demoFont'>Text ID</f:facet>    				
               #{text.textID}
            </h:column>
            
            <h:column>
               <f:facet name = "header" format='#demoFont'>Text</f:facet>
               #{text.text}
            </h:column>
            
            <h:column>
               <f:facet name = "header" format='#demoFont'>Timestamp</f:facet>
               #{text.timestamp}
            </h:column>
           
         </h:dataTable>
      </h:form>
	 
</h:body>
</html>
